<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1626637186405-6a8a880237e6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2019&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Autour One', cursive;
            color: rgb(150, 248, 248);
        }
    </style>


    <title>Welcome to House Prediction Club</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg "
        style="background-color: rgb(183, 119, 243);  border-radius: 50px; box-shadow: 5px 5px gray;">
        <div class="container-fluid">
            <h4 class="navbar-brand" style="color: rgb(251, 251, 253); margin-top: 2px;" href="#">Nil's Prediction House
            </h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="  margin-right: 50px; margin-left: 40px;">
                        <a class="nav-link" style="color: rgb(246, 246, 252);"
                            href="/"><B>Home</B></a>
                    </li>
                    <li class="nav-item" style="  margin-right: 50px; margin-left: 40px;">
                        <a class="nav-link" href="" style="color: rgb(251, 251, 253);"><b>Features</b></a>
                    </li>
                    <li class="nav-item" style="  margin-right: 50px; margin-left: 40px;">
                        <a class="nav-link" style="color: rgb(251, 251, 253);" href=""><b>Pricing</b></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-top: 20px; height: 200px; text-align: center; padding-top: 50px;">
        <h3 >Your Dream Plot's Estimated Rrice is... </h3> 	â‚¹ {{ message }} Lakhs Only.
        <span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button></span>
    </div>
    {% endfor %}


    <div class="container" style="height: 800px;width: 700px; margin-top: 150px;">
        <form action="predict" method="post">

            {% csrf_token %}
            <div class="mb-3">
                <label for="area" class="form-label"><strong>Area Type</strong></label>
                <input type="number" class="form-control" id="area" name="area" min="1" max="4" required>
                <div id="areaHelp" class="form-text" style="color: rgb(224, 235, 235);">1:Build-up Area, 2:Carpet Area, 3: Plot Area, 4:Super Build up Area.</div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label"><strong>Location</strong></label>
                <select class="form-select" aria-label="Default select example" aria-placeholder="Location" name="location" id="location" style="color=black;">
            {% for l in data_columns %}
                    <option value="{{ l }}">{{ l }}</option>
            {% endfor %}
        </select>
    </div>

            <div class="mb-3">
                <label for="sqft" class="form-label"><strong>Square Feet</strong></label>
                <input type="number" class="form-control" id="sqft" name="sqft" required>
            </div>

            <div class="container" style="margin: auto; ">

                <div class="" style="display:inline-block;  width: 40%;  box-sizing: border-box; margin-left: 20px; ">
                    <label for="bath" class="form-label"><strong>Bathroom</strong></label>
                    <input type="number" class="form-control" id="bath" name="bath" required>
                </div>

                <div class="" style="display: inline-block; width: 40%; box-sizing: border-box; margin-left: 50px; ">
                    <label for="bed" class="form-label"><strong>Bed Room</strong></label>
                    <input type="number" class="form-control" id="bed" name="bed" required>
                </div>



            </div>



            <div class="mb-3 form-check" style="margin-top: 20px;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" value="submit" class="btn btn-dark mt-4">Show Price</button>
        </form>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--
        <script>
            document.addEventListener('DOMContentLoaded', () => {
              $('.alert').alert()
            })
          </script>
        
-->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    
</body>

</html>
